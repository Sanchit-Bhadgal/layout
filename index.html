<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SIMPLE Math Game</title>
  </head>
  <body>
    <div class="main-ui">
      <h1>SIMPLE Maths Game</h1>
      <p class="problem"></p>
      <form action="" class="form">
        <input type="text" class="our-field" autocomplete="off" />
        <button type="submit">submit</button>
      </form>
      <p>
        You Need <span class="points-needed">10</span> more points, and are
        allowed to make <span class="mistake-allowed">3</span> mistake.
      </p>

      <div class="progress">
        <div class="boxes">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="progress-inner"></div>
      </div>
    </div>
    <div class="overlay">
      <div class="overlay-inner">
        <p class="end-message"></p>
        <button class="start-over">Start Over</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
